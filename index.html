<script>

  loadDonasiText();
</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const tooltip = document.getElementById("notif-tooltip");
    const closeBtn = document.getElementById("close-tooltip");

    const lastClosed = localStorage.getItem("notifTooltipClosedAt");
    const now = Date.now();
    const oneDay = 24 * 60 * 60 * 1000;

    if (!lastClosed || now - parseInt(lastClosed) > oneDay) {
      tooltip.style.display = "flex"; // Tampilkan tooltip jika belum pernah tutup atau sudah lebih dari 1 hari
    } else {
      tooltip.style.display = "none";
    }

    closeBtn.addEventListener("click", () => {
      tooltip.style.display = "none";
      localStorage.setItem("notifTooltipClosedAt", Date.now().toString());
    });
  });
</script>

    <!-- Script Iklan Atas / Bawah -->
  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRKABHIQDUTSsVMo3QO0Banf6t0S8ruFmBlfJ8E6NXf1KnQhIr01zRgTA90qsWCOVRTV4rQjqT-vj0i/pub?output=csv"; // Ganti dengan CSV kamu

    let adQueue = [];
    let currentIndex = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function showAd(ad) {
      const images = ad.gambar.split(',').map(url => url.trim());
      const title = ad.judul;
      const link = ad.link;

      let imgIndex = 0;
      const adImage = document.getElementById("adImage");
      const blurBg = document.getElementById("blurBg");
      const adTitle = document.getElementById("adTitle");
      const buyBtn = document.getElementById("buyBtn");

      function updateImage() {
        adImage.src = images[imgIndex];
        blurBg.style.backgroundImage = `url('${images[imgIndex]}')`;
        imgIndex = (imgIndex + 1) % images.length;
      }

      adTitle.textContent = title;
      adTitle.href = link;
      buyBtn.href = link;

      updateImage();
      clearInterval(window.imageTimer);
      window.imageTimer = setInterval(updateImage, 3000);
    }

    function cycleAds() {
      if (currentIndex >= adQueue.length) {
        shuffle(adQueue);
        currentIndex = 0;
      }
      showAd(adQueue[currentIndex]);
      currentIndex++;
    }

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        adQueue = results.data.filter(row => row.judul && row.gambar && row.link);
        if (adQueue.length === 0) return;
        shuffle(adQueue);
        cycleAds();
        setInterval(cycleAds, 10000); // Ganti iklan setiap 10 detik
      },
      error: function(err) {
        console.error("Gagal load CSV:", err);
      }
    });
  </script>
